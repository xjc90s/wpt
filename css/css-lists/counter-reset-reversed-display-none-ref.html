<!doctype html>
<title>CSS Lists: reversed() with display: none and visibility: hidden</title>
<style>
.d::before { content: attr(data-val); }
.none {
  display: none;
}
.hidden {
  visibility: hidden;
}
</style>
<div class="d" data-val="3"></div>
<div class="d hidden" data-val="2"></div>
<div class="d none" data-val="x"></div>
<div class="d" data-val="1"></div>
